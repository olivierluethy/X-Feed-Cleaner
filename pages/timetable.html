<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timetable.css" />
    <link rel="shortcut icon" href="../logo.png" />
    <script src="timetable.js" defer></script>
    <title>Distraction time table</title>
  </head>
  <body>
    <h1 style="text-align: center">Distraction time table</h1>
    <h3 style="text-align: center">
      Think about how much time you waste consuming content created by others
      you follow.
    </h3>
    <div class="statistics">
      <table
        style="
          width: 50%;
          border-collapse: collapse;
          margin-top: 1rem;
          font-family: Arial, sans-serif;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <thead>
          <tr style="background-color: white; color: black">
            <th style="padding: 12px">Date</th>
            <th style="padding: 12px">Time consumed</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
