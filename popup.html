<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="getCurrentYear.js" defer></script>
    <script src="popup.js" defer></script>
    <title>X Focus</title>
  </head>
  <body>
    <h1>X-Feed Cleaner</h1>
    <img
      src="logo.png"
      alt="YouTube Focus Icon"
      width="64"
      height="64"
      style="display: block; margin: 0 auto"
    />

    <label class="switch">
      <input type="checkbox" id="checkbox-subs" checked />
      <span class="slider round"></span>
      <span id="toggOnOff"></span>
    </label>

    <h3 style="text-align: center">Time of consumption</h3>
    <div
      style="text-align: center; margin-top: -0.5rem"
      title="Click here to see how much time you waste each day!"
    >
      <button id="timeConsumption"></button>
    </div>

    <div style="text-align: center">
      <button
        id="goToFAQ"
        title="Do you have a question? You'll find the answer here!"
      >
        FAQ Section &nbsp;<img src="pages/assets/img/questionmark.png" alt="" />
      </button>
    </div>

    <p style="text-align: center" id="nameYear"></p>
    <div class="separator">How To Support Us</div>
    <div class="underButtons">
      <a
        title="Rate us on the chrome store!"
        href="https://chromewebstore.google.com/detail/x-feed-cleaner/nejdcgfebfamlgpggncmbpkcnefaiemk/reviews"
        target="_blank"
      >
        <button>Rate USüëç</button>
      </a>
      <a
        href="https://buymeacoffee.com/olivierluethy"
        target="_blank"
        title="Do you want to support my project?"
      >
        <img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-orange.png"
          alt="Buy Me a Coffee"
          class="coffee-button"
        />
      </a>
    </div>
  </body>
</html>
